<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="../../aframe/dist/zesty-aframe-sdk.js"></script>
        <title>A-Frame Test</title>
    </head>
    <body>
        <a-scene>
            <a-entity
            visible
            id="banner1"
            zesty-banner="adUnit: 00000000-0000-0000-0000-000000000000; format: medium-rectangle; height: 1; beacon: true; customDefaultImage: https://picsum.photos/300/250; customDefaultCtaUrl: https://www.example.com"
            position="0 2 -2"></a-entity>
            <a-entity
            visible
            id="banner2"
            zesty-banner="adUnit: 10000000-0000-0000-0000-000000000000; format: billboard; height: 1;"
            position="0 1 -2"></a-entity>
            <a-entity
            visible
            id="banner3"
            zesty-banner="adUnit: 20000000-0000-0000-0000-000000000000; format: mobile-phone-interstitial; height: 1;"
            position="0 0 -2"></a-entity>
            <a-camera cursor="rayOrigin: mouse"></a-camera>
            <a-entity laser-controls="hand: left"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
            <a-plane id="ground" position="0 0 2" rotation="-90 0 0" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="blue"></a-sky>
        </a-scene>
    </body>
</html>
